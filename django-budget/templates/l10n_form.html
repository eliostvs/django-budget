{% load i18n %}

{% get_language_info_list for LANGUAGES as languages %}

<form action="/i18n/setlang/" method="post" class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">
        <input name="next" type="hidden" value="{% url 'index' %}" />

        <label for="setLang" class="col-md-2 control-label">{% trans "Language" %}:</label>

        <div class="col-md-10">
            <select id="setLang" name="language" class="form-control">
                {% for language in languages %}
                    <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}>
                        {{ language.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">{% trans "Change" %}</button>
</form>
