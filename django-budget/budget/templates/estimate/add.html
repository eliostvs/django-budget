{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Add An Estimate" %}{% endblock title %}

{% block content %}

<h2>{% trans "Add An Estimate" %}</h2>

<form method="post" action="." class="col-md-6">
    {% csrf_token %}

    {% crispy form %}

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        <a href="{% url 'budget:budget_list' %}" class="btn btn-default">{% trans "Cancel" %}</a>
    </div>
</form>

{% endblock content %}
